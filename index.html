<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header">
		<nav id="top-nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="#">Gmail</a></li>
				<li class="nav-item"><a href="#">Images</a></li>
				<li class="nav-item nav-app-icon"><a href="#"></a></li>
				<li class="nav-item blue-btn"><a href="#">Sign in</a></li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
		</div>

		<div class="search-form">
				<form action="#" id="sForm">
					<div class="search-field">
						<div class="search-icon">
							<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
						</div>
						<input type="text">
					</div>
				</form>


				<div class="search-btn-group">
					<button type="submit" class="search-btn" form="sForm">Google Search</button>
					<button type="submit" class="search-btn" form="sForm">I'm Feeling Lucky</button>
				</div>
		</div>
	</main>

	<footer id="footer">
		<div class="container">
			<div class="location-bar">United States</div>
		</div>


		<div class="container">
			<div class="bottom-footer">
				<ul class="footer-list">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">How Search works</a></li>
				</ul>
	
				<ul class="footer-list">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
